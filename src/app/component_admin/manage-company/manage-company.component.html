<div *ngIf="addStatus==true">
    <div class="content" style="height: 400px;">
        <h2>Create New Company</h2>
        <div class="action">
            <form action="" method="post">
                <div>
                    <label>Company Name:</label>
                    <input type="text"/>
                </div>
                <div>
                    <label>CEO Name & Board Members:</label>
                    <input type="text"/>
                </div>
                <div>
                    <label>TurnOver:</label>
                    <input type="text"/>
                </div>
                <div>
                    <label>Brief Description:</label>
                    <input type="text"/>
                </div>
                <div>
                    <label>IOP Date:</label>
                    <input type="date"/>
                </div>
                <button type="button" class="btn btn-info btn-lg" style="margin-left: 370px; margin-top: 40px;" (click)="onAddSwitch(false)" >Back</button>
                <button type="button" class="btn btn-primary btn-lg" style="margin-left: 20px; margin-top: 40px;" (click)="onAddCompany()" >Save</button>
    
            </form>
            
        </div>
    </div>
    <hr />
</div>

<div *ngIf="editStatus==true">
    <div class="content" style="height: 400px;">
        <h2>Update Company Information</h2>
        <div class="action">
            <form action="" method="post">
                <div>
                    <label>Company Name:</label>
                    <input type="text" [placeholder]="editCompany.name"/>
                </div>
                <div>
                    <label>CEO Name & Board Members:</label>
                    <input type="text" [placeholder]="editCompany.CEOOrBM"/>
                </div>
                <div>
                    <label>TurnOver:</label>
                    <input type="text" [placeholder]="editCompany.turnOver"/>
                </div>
                <div>
                    <label>Brief Description:</label>
                    <input type="text" [placeholder]="editCompany.description"/>
                </div>
                <div>
                    <label>IOP Date:</label>
                    <input type="date" [placeholder]="editCompany.date"/>
                </div>
                <button type="button" class="btn btn-info btn-lg" style="margin-left: 370px; margin-top: 40px;" (click)="onEditSwitch(false)" >Back</button>
                <button type="button" class="btn btn-primary btn-lg" style="margin-left: 20px; margin-top: 40px;" (click)="onEditCompany()" >Save</button>
    
            </form>
            
        </div>
    </div>
    <hr />
</div>



<div class="content">
    <h2>Manage Companies</h2>
    <div class="action">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Logo</th>
                <th scope="col">Company Name</th>
                <th scope="col">Stock Exchange</th>
                <th scope="col">Other</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of companies;let i=index">
                    <th scope="row">{{item.logo}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.stockExchange}}</td>
                    <td>{{item.other}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="onStartEditCompany(i)" >Edit</button></td>
                </tr>
            </tbody>
          </table>
          <div>
            <img class="add_img" src="assets/and.jpg" alt="" (click)="onAddSwitch(true)">
        </div>
    </div>
</div>
